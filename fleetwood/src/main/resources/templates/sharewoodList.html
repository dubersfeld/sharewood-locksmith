<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sharewood List</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>

<body>
	
	<a th:href="@{/backHome}" th:text="'home'"></a><br /><br />
	
	<h1 class="display" th:text="'All Your Photos'"></h1><br /><br />
    
    <div class="display" th:each="photo : ${photos}"> 
     	<p th:text="'photo Id: ' + ${photo.id}" /> 
     	<p th:text="'photo title: ' + ${photo.title}" />
     	<p th:text="'shared: ' + ${photo.shared}" />     
    	<img th:src="@{'/sharewood/photosList/'} + ${photo.id}"><br/><br/>       
    </div>
    
    <div th:if="${#lists.isEmpty(photos)}">
    <p th:text="'No Photo Found'"></p>
    </div>

</body>
</html>
