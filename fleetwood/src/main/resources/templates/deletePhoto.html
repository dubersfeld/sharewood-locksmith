<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Delete Photo</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>

<body>

	<a th:href="@{/backHome}" th:text="'home'"></a><br /><br />

	<h1 th:text="'Delete Photo'"></h1><br /><br />
			
    <form action="#" th:action="@{/deletePhoto}" th:object="${getPhoto}" method="post">
    	<p><span th:text="'photo id: '"></span><input type="text" th:field="*{id}" /><span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:class="errors"></span></p>
        <p><input type="submit" th:value="'Valid'" /> <input type="reset" th:value="'Reset'" /></p>
    </form>


</body>
</html>
